{% extends 'base.html' %}

{% block content %}

<!--<!doctype html>-->
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AQI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    body {
        background: blue;
        color: white;
    }
    .container {
        background: black;
        color: white;
        padding: 30px;
        font-weight: bold;
        border-radius: 20px;
    }
    .btn {
        margin-left: 35%;
        margin-top: 10px;
    }
</style>
<body>
<div class="container my-3 mt-3">
    <h1 class="text-center text-success">Visibility prediction</h1>
    <form action="/visibility-check" method="post">
<!--        DRYBULBTEMPF, WETBULBTEMPF, DewPointTempF, RelativeHumidity, WindSpeed, WindDirection, Precip,-->
<!--                  StationPressure, SeaLevelPressure-->
        <div class="row">
            <div class="form-group col-md-4">
                <label for="DRYBULBTEMPF">DRYBULBTEMPF</label>
                <input type="number" class="form-control" id="DRYBULBTEMPF" name="DRYBULBTEMPF" step="0.01" value="0">
            </div>
            <div class="form-group col-md-4">
                <label for="WETBULBTEMPF">WETBULBTEMPF</label>
                <input type="number" class="form-control" id="WETBULBTEMPF" name="WETBULBTEMPF" step="0.01" value="0">
            </div>
            <div class="form-group col-md-4">
                <label for="DewPointTempF">DewPointTempF</label>
                <input type="number" class="form-control" id="DewPointTempF" name="DewPointTempF" step="0.01" value="0">
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-4">
                <label for="RelativeHumidity">RelativeHumidity</label>
                <input type="number" class="form-control" id="RelativeHumidity" name="RelativeHumidity" step="0.01" value="0">
            </div>
            <div class="form-group col-md-4">
                <label for="WindSpeed">WindSpeed</label>
                <input type="number" class="form-control" id="WindSpeed" name="WindSpeed" step="0.01" value="0">
            </div>
            <div class="form-group col-md-4">
                <label for="WindDirection">WindDirection</label>
                <input type="number" class="form-control" id="WindDirection" name="WindDirection" step="0.01" value="0">
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-4">
                <label for="Precip">Precip</label>
                <input type="number" class="form-control" id="Precip" name="Precip" step="0.01" value="0">
            </div>
            <div class="form-group col-md-4">
                <label for="StationPressure">StationPressure</label>
                <input type="number" class="form-control" id="StationPressure" name="StationPressure" step="0.01" value="0">
            </div>
            <div class="form-group col-md-4">
                <label for="SeaLevelPressure">SeaLevelPressure</label>
                <input type="number" class="form-control" id="SeaLevelPressure" name="SeaLevelPressure" step="0.01" value="0">
            </div>
        </div>
        <button type="submit" class="btn btn-success btn-lg">Predict</button>
    </form>

    {% if strength %}
    <p style="margin-left: 40%; color: white; text-weight: bold">Visibility strength is : {{ strength }}</p>
    {% endif %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>

{% endblock %}
