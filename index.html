{% extends 'base.html' %}

{% block content %}

<!--<!doctype html>-->
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AQI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    body {
        background: blue;
        color: white;
    }
    .container {
        background: black;
        color: white;
        padding: 30px;
        font-weight: bold;
        border-radius: 20px;
    }
    .btn {
        margin-left: 35%;
        margin-top: 10px;
    }
</style>
<body>
<div class="container my-3 mt-3">
    <h1 class="text-center text-success">Air quality index prediction</h1>
    <form action="/predict" method="post">
        <!--T, TM, Tm, SLP, H, VV, V, VM-->
        <div class="row">
            <div class="form-group col-md-4">
                <label for="T">T(Average annual temperature)</label>
                <input type="number" class="form-control" id="T" name="T" step="0.01" value="0">
            </div>
            <div class="form-group col-md-4">
                <label for="TM">TM(<small>average maximum temperature</small>)</label>
                <input type="number" class="form-control" id="TM" name="TM" step="0.01" value="0">
            </div>
            <div class="form-group col-md-4">
                <label for="Tm">Tm(<small>Average annual minimum temperature</small>)</label>
                <input type="number" class="form-control" id="Tm" name="Tm" step="0.01" value="0">
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-4">
                <label for="SLP">SLP(<small>Rain or snow precipitation total annual</small>)</label>
                <input type="number" class="form-control" id="SLP" name="SLP" step="0.01" value="0">
            </div>
            <div class="form-group col-md-4">
                <label for="H">H(Humidity)</label>
                <input type="number" class="form-control" id="H" name="H" step="0.01" value="0">
            </div>
            <div class="form-group col-md-4">
                <label for="VV">VV(Average visibility)</label>
                <input type="number" class="form-control" id="VV" name="VV" step="0.01" value="0">
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-4">
                <label for="V">V(<small>Annual average wind speed</small>)</label>
                <input type="number" class="form-control" id="V" name="V" step="0.01" value="0">
            </div>
            <div class="form-group col-md-4">
                <label for="VM">VM(Maximum sustain wind speed)</label>
                <input type="number" class="form-control" id="VM" name="VM" step="0.01" value="0">
            </div>
        </div>
        <button type="submit" class="btn btn-success btn-lg">Predict</button>
    </form>

    {% if strength %}
    <p style="margin-left: 40%; color: white; text-weight: bold">AQI strength is : {{ strength }}</p>
    {% endif %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>

{% endblock %}
